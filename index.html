<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovixSoft</title>
    <!--Css-File-->
    <link rel="stylesheet" href="css/style.css" />
    <!--Inter-Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    
  <!-- Locomotive Scroll CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css">

  </head>
  <body data-scroll-container>
    <section class="hero" > 
      <div class="hero-left-col" data-scroll data-scroll-speed="1">
        <h1 class="hero-heading">
          Design for companies ready to
          <div class="text-roller">
            <div class="rolling-text">
              <span>Start up</span>
              <span>Rebrand</span>
              <span>Grow</span>
            </div>
          </div>
        </h1>
      </div>
      <div class="hero-right-col" data-scroll data-scroll-speed="3">
        <img src="assets/hero-1.webp" class="hero-img" alt="" />
        <img src="assets/hero-2.webp" class="hero-img" alt="" />
        <img src="assets/hero-3.webp" class="hero-img" alt="" />
        <img src="assets/hero-4.webp" class="hero-img" alt="" />
        <img src="assets/hero-5.webp" class="hero-img" alt="" />
        <img src="assets/hero-6.webp" class="hero-img" alt="" />
        <img src="assets/hero-7.webp" class="hero-img" alt="" />
        <img src="assets/hero-8.webp" class="hero-img" alt="" />
        <img src="assets/hero-9.webp" class="hero-img" alt="" />
      </div>
    </section>
   <!-- Locomotive Scroll JS -->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovixSoft – Design Solutions for Growing Companies</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="NovixSoft helps companies design solutions to start up, rebrand, and grow. From idea to reality in just 4 weeks."
    />
    <meta name="author" content="NovixSoft" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="NovixSoft – Design Solutions for Growing Companies"
    />
    <meta
      property="og:description"
      content="Get tailored design solutions in weeks, not months. NovixSoft helps companies start up, rebrand, and grow."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://novixsoft.com/" />
    <meta property="og:image" content="assets/hero-1.webp" />

    <!-- Locomotive Scroll CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.css"
    />
    <!--Font-Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-9l4MtN3YXDjFScsF4bZpZkIt5QoVHRf8bx9V0HgWMyBfDlTQ3W3gM4UwIVV+lmV7iPVpwtPceAvuYtLmw+UZxw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-scroll-container>
    <!-- Header / Navbar -->
    <header class="navbar">
      <h1 class="logo">NOVI<span class="x">X</span>SOFT</h1>
      <button class="btn-lets-talk"><span>Let's Talk</span></button>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero" data-scroll data-scroll-speed="-2">
        <div class="hero-left-col" data-scroll data-scroll-speed="-4">
          <h2 class="hero-heading">
            Design for companies ready to
            <div class="text-roller">
              <div class="rolling-text">
                <span>Start up</span>
                <span>Rebrand</span>
                <span>Grow</span>
              </div>
            </div>
          </h2>
        </div>

        <!-- Hero Images -->
        <div class="hero-right-col">
          <img
            src="assets/hero-1.webp"
            alt="Creative design concept"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-2.webp"
            alt="Branding showcase"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-3.webp"
            alt="UI/UX project demo"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-4.webp"
            alt="Website mockup"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-5.webp"
            alt="Marketing visuals"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-6.webp"
            alt="Business branding design"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-7.webp"
            alt="Creative startup design"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
          <img
            src="assets/hero-8.webp"
            alt="Rebranding design"
            class="hero-img"
            data-scroll
            data-scroll-speed="0.1"
          />
        </div>
      </section>

      <!-- Overlapping Section -->
      <section class="overlaping-section">
        <div class="overlaping-left">
          <h2 class="overlaping-heading">
            From idea to reality in <span>4 Weeks</span>
          </h2>
          <p class="paragraph">
            Get a tailored design solution in weeks, not months.
          </p>
          <p class="sub-paragraph">
            Make your clients see the true value of your offer.
          </p>
        </div>
        <div class="overlaping-right">
          <div class="btn-wrapper">
            <div class="btn-row">
              <button class="btn-black">Looks x times bigger</button>
            </div>
            <div class="btn-row">
              <button class="btn-black">Secure funding</button>
              <button class="btn-black">Scale up</button>
            </div>
            <div class="btn-row">
              <button class="btn-black">Stand out</button>
              <button class="btn-black">Launch fast</button>
            </div>
            <div class="btn-row">
              <button class="btn-black">Attract investors</button>
            </div>
            <div class="btn-row">
              <button class="btn-black">Elevate your brand</button>
            </div>
            <div class="btn-row">
              <button class="btn-black">Pitch ideas</button>
              <button class="btn-black">Build trust</button>
            </div>
          </div>

          <button class="btn-book-call">Book a 30-min intro call</button>

        </div>
      </section>
    </main>
    <!-- Footer (optional for SEO) -->
    <footer>
      <p>&copy; 2025 NovixSoft. All rights reserved.</p>
    </footer>

    <!-- Locomotive Scroll JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"
      defer
    ></script>
    <script src="scripts/main.js" defer></script>
  </body>
</html>
